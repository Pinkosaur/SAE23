<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des jeux</title>
</head>
<body>
<a href="../ajoutJeu/">Ajouter un jeu</a>
<ul>
    {% for l in liste %}
    <li> jeu {{l.id}} : {{l.titreJeu}}

    {% endfor %}
</ul>
<a href="/ludotheque/index/">Retourner à la page d'accueil</a>

</html>
