{% extends "ludotheque/main.html" %}
{% load static %}
{% block title %}Nouveau jeu ajouté{% endblock %}
{% block content %}
<p> vous avez ajouté le jeu suivant : jeu n°{{jeu.id}}, {{jeu.titreJeu}}</p>
<ul>
    <li>année : {{jeu.anneeJeu}}</li>
    <li>éditeur : {{jeu.editeurJeu}}</li>
    <li>
        <img class="img-fluid" src="{{ MEDIA_URL }}{{ image }}"/>
    </li>
</ul>
{% endblock %}
